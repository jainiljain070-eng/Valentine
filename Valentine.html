  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        text-align: center;
        z-index: 5;
    }

    h1 { color: #ff4b5c; }
    p { color: #555; margin-bottom: 30px; }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
        position: relative;
    }

    .yes {
        background-color: #ff4b5c;
        color: white;
    }

    .yes:hover { background-color: #ff1e3c; }

    .no {
        background-color: #ddd;
        color: #333;
    }

</style>
</head>
<body>

<div class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>
        Every day with you feels like magic.<br>
        You make my world brighter, my heart happier, and my life sweeter.
    </p>
    <h1>Will you be my Valentine? üíå</h1>
    <button id="yesButton" class="yes" onclick="sayYes()">Yes üíñ</button>
    <button id="noButton" class="no" onclick="shrinkMoveGrow()">No üôà</button>
</div>

<script>
// Initial button sizes
let yesSize = 16;
let noSize = 16;

// Shrink/move No and grow Yes faster
function shrinkMoveGrow() {
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    const step = 10; // faster growth

    noSize = Math.max(8, noSize - step);
    noButton.style.fontSize = noSize + "px";

    yesSize += step;
    yesButton.style.fontSize = yesSize + "px";

    const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
    const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
    noButton.style.position = "absolute";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
}

// When Yes is clicked
function sayYes() {
    // Santorini background
    document.body.style.background = "url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat";

    document.body.innerHTML = `
        <div style="text-align:center; margin-top:60px; color: white; text-shadow: 0 0 8px rgba(0,0,0,0.6); z-index: 5;">
            <h1>YAY!!! üíï üíÉüï∫</h1>
            <p style="font-size:22px;">
                You just made me the happiest person alive ‚ù§Ô∏è<br><br>
                See you for dinner @ <strong>9PM tomorrow </strong>, 
                let's fill our stomach and hearts together! üçΩÔ∏èüíñ
            </p>
            <div style="font-size:100px;">üê¢</div>
        </div>
    `;
    launchFireworks();
}

// Bigger, faster fireworks
function launchFireworks() {
    setInterval(() => {
        const xOrigin = Math.random() * window.innerWidth;
        const yOrigin = Math.random() * window.innerHeight / 2;

        const numParticles = 25; // more particles for bigger effect
        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement("div");
            particle.style.position = "absolute";
            particle.style.left = xOrigin + "px";
            particle.style.top = yOrigin + "px";
            particle.style.fontSize = `${Math.random() * 40 + 30}px`; // bigger size
            particle.innerHTML = "üêàüê±";
            document.body.appendChild(particle);

            const dx = (Math.random() - 0.5) * 600; // wider spread
            const dy = (Math.random() - 0.5) * 600;

            particle.animate([
                { transform: `translate(0px, 0px)`, opacity: 1 },
                { transform: `translate(${dx}px, ${dy}px) scale(0.5)`, opacity: 0 }
            ], {
                duration: 1200, // faster animation
                easing: 'ease-out'
            });
            setTimeout(() => particle.remove(), 1100);
        }
    }, 400); // more frequent bursts
}
</script>

</body>
